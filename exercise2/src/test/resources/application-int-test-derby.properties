# ===============================
# = Derby properties
# ===============================
spring.datasource.url=jdbc:derby://localhost:1527/customer-db;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.ClientDriver

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = none

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.DerbyDialect

# ===============================
# = logging
# ===============================
logging.level.org.springframework.jdbc=info

loader.create.script=sql/create-int-test-derby.sql
loader.drop.script=sql/drop-int-test-derby.sql
loader.insert.script=sql/insert-int-test-derby.sql
loader.run.script=true